<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Simple To-do app</title>



</head>
<body>
<div id = "container">
    <div class="controls">
        <h1>MY TODO LIST</h1>
        <input type="text" id="input"><br>
        <button type="button" id="add" onclick=addButton()> Add To-do</button>
        <button type="button" id="remove" onclick=removeButton()>Remove To-do<button>
    </div>

    <ul id="list">
        <li class="mycheck"><input type="checkbox" id="check"><label>Go to the Gym</label></li>
        <li class="mycheck"><input type="checkbox" id="check" checked><label>Complete Project</label></li>
    </ul>
</div>



<script src="todo.js"></script>
</body>

</html>
